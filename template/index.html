<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{{name}}_{{repo}}</title>
</head>

<body>
    <div class="container mx-auto px-3">
        <div class="w-full my-3 text-sm text-right bg-gray-200 px-3 py-1">
            Last update: {{datetime}}
                {{#if gitRev}}(git revision
                    {{#if repo}}<a href="{{repo}}/tree/{{gitRevShort}}">{{/if}}
                    {{gitRevShort}}
                    {{#if repo}}</a>{{/if}})
                {{/if}}
        </div>

        {{{description}}}

        <h1>{{name}}</h1>

   
        <div class="w-full wrap bg-gray-200 py-3 px-3 my-2 rounded">
            <div class="w-full">
                <h3>Front</h3>
                <img src="boards/{{name}}-front.png" class="boardPreview">
            </div>
            <div class="w-full">
                <h3>Back</h3>
                <img src="boards/{{name}}-back.png" class="boardPreview">
            </div>
        </div>
        <div class="w-full md:w-1/3 px-4">
            <h3>Downloads</h3>
            <p>
                <ul>
                    <li><a href="schematic.pdf">Download PDF Schematic</a></li>
                    <li><a href="{{name}}_{{gitRevShort}}.zip">Download Kicad Source</a></li>
                    <li><a href="boards/{{name}}-gerbers.zip">Download gerbers</a></li>
                    <li><a href="{{name}}.step">Download 3D STEP file</a></li>
                </ul>
            </p>
        
        </div>
    

        <div class="w-full mt-16 mb-1 p-2 bg-gray-200 text-center txt-xs rounded">
            Generated by <a href="https://github.com/yaqwsx/KiKit">KiKit</a>
        </div>
    </div>
</body>

</html>
